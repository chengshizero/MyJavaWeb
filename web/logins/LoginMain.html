<!DOCTYPE html>
<html>
    <head>
        <title>會員登入</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="" method="post">
        
        <table style="width: 400px;">
            <tr>
                <td colspan="2" style="text-align: center;font-weight: bold; font-size: 16pt">會員登入</td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">帳號：</td>
                <td><input type="text" name="acct" placeholder="請輸入帳號" required="required" /></td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">密碼：</td>
                <td><input type="password" name="pass" placeholder="請輸入密碼" required="required" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="送出">&nbsp;&nbsp;
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
        </form>            
    </body>
</html>
